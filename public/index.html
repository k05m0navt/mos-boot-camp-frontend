<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta
            name="description"
            content="Web site created using create-react-app"
        />
        <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
        <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
        <!-- EGIP API-->
        <link
            href="https://egiptest.mos.ru/jsapi/lib/ol-5.2.0.css"
            rel="stylesheet"
            type="text/css"
        />
        <link
            href="https://egiptest.mos.ru/jsapi/lib/ol-ext-3.0.1.css"
            rel="stylesheet"
            type="text/css"
        />
        <!-- ... -->
        <script src="https://egiptest.mos.ru/jsapi/lib/proj4-2.4.4.js"></script>
        <script src="https://egiptest.mos.ru/jsapi/lib/ol-5.2.0.js"></script>
        <script src="https://egiptest.mos.ru/jsapi/lib/ol-ext-3.0.1.js"></script>
        <script src="https://egiptest.mos.ru/jsapi/dist/egip.js"></script>
        <script>
            egip.setConfig({
                /** `baseURL` will be prepended to `url` unless `url` is absolute.
                 *  It can be convenient to set `baseURL` for an instance of axios to pass relative URLs
                 *  to methods of that instance.
                 *  https://github.com/axios/axios
                 */
                baseURL: "https://egiptest.mos.ru/",

                /**
                 * `withCredentials` indicates whether or not cross-site Access-Control requests
                 *  should be made using credentials
                 *  https://github.com/axios/axios
                 */
                withCredentials: true,
            });
        </script>
        <title>MosBootCamp</title>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
